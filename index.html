<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业信息公示系统</title>
    <style>
        /* 基础样式 */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #95a5a6;
            --text-dark: #333;
            --text-light: #666;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        /* 容器样式 */
        .container {
            width: 860px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            padding: 40px 50px;
            position: relative;
        }

        /* 网站标题 */
        .page-title {
            font-size: 2.4rem;
            color: var(--primary-color);
            text-align: center;
            margin: 0 0 40px;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 20px;
        }
        .page-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary-color);
        }

        /* 信息区块 */
        .info-section {
            transition: opacity 0.3s ease;
        }

        /* 网格布局 */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin: 30px 0;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #eee;
            transition: border-color 0.3s;
        }
        .info-item:hover {
            border-color: #ddd;
        }

        .info-label {
            width: 160px;
            color: var(--text-light);
            font-weight: 500;
            font-size: 0.95rem;
            flex-shrink: 0;
        }

        .info-value {
            color: var(--text-dark);
            font-size: 1rem;
            line-height: 1.6;
            word-break: break-word;
            flex-grow: 1;
        }

        /* 按钮样式 */
        .action-btn {
            display: block;
            width: 220px;
            margin: 35px auto 0;
            padding: 14px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: none;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
        }

        .primary-btn {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            color: white;
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.15);
        }

        .secondary-btn {
            background: linear-gradient(135deg, var(--secondary-color), #7f8c8d);
            color: white;
            box-shadow: 0 4px 12px rgba(149, 165, 166, 0.15);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }

        /* 详细信息初始隐藏 */
        #detail-info {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 网站主标题 -->
        <h1 class="page-title">企业信息公示</h1>

        <!-- 基本信息区块 -->
        <div id="basic-info" class="info-section">
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">企业名称</span>
                    <span class="info-value">绿园区一家人民间肘子饭店</span>
                </div>
                <div class="info-item">
                    <span class="info-label">社会信用代码</span>
                    <span class="info-value">92220106MA14BB3W3H</span>
                </div>
                <div class="info-item">
                    <span class="info-label">法定代表人</span>
                    <span class="info-value">林永军</span>
                </div>
                <div class="info-item">
                    <span class="info-label">经营场所</span>
                    <span class="info-value">吉林省长春市绿园区旺达小区2525号1号楼108室</span>
                </div>
                <div class="info-item">
                    <span class="info-label">许可证编号</span>
                    <span class="info-value">JY22201060154131</span>
                </div>
                <div class="info-item">
                    <span class="info-label">有效期至</span>
                    <span class="info-value">2027-10-09</span>
                </div>
            </div>

            <button class="action-btn primary-btn" onclick="showDetails()">
                查看完整信息
            </button>
        </div>

        <!-- 详细信息区块 -->
        <div id="detail-info" class="info-section">
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">经济性质</span>
                    <span class="info-value">个体工商户</span>
                </div>
                <div class="info-item">
                    <span class="info-label">主体业态</span>
                    <span class="info-value">餐饮服务经营者（小型餐馆）</span>
                </div>
                <div class="info-item">
                    <span class="info-label">网络经营</span>
                    <span class="info-value">是</span>
                </div>
                <div class="info-item">
                    <span class="info-label">经营项目</span>
                    <span class="info-value">保健食品销售,热食类食品制售,冷食类食品制售,自制饮品制售</span>
                </div>
                <div class="info-item">
                    <span class="info-label">日常监管</span>
                    <span class="info-value">春城市场监督管理所（张利、孙欢庆）</span>
                </div>
                <div class="info-item">
                    <span class="info-label">仓储地址</span>
                    <span class="info-value">未登记</span>
                </div>
                <div class="info-item">
                    <span class="info-label">是否散装熟食</span>
                    <span class="info-value">否</span>
                </div>
                <div class="info-item">
                    <span class="info-label">中央厨房</span>
                    <span class="info-value">无</span>
                </div>
            </div>

            <button class="action-btn secondary-btn" onclick="showBasic()">
                返回基本信息
            </button>
        </div>
    </div>

    <script>
        // 信息切换功能
        function showDetails() {
            document.getElementById('basic-info').style.display = 'none';
            document.getElementById('detail-info').style.display = 'block';
        }

        function showBasic() {
            document.getElementById('detail-info').style.display = 'none';
            document.getElementById('basic-info').style.display = 'block';
        }
    </script>
</body>
</html>
